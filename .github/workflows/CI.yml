name: CI
on:
  push:
    branches:
      - main
    tags: ['*']
  pull_request:
  workflow_dispatch:
concurrency:
  # Skip intermediate builds: always.
  # Cancel intermediate builds: only if it is a pull request build.
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: ${{ startsWith(github.ref, 'refs/pull/') }}
jobs:
  test:
    name: Julia ${{ matrix.version }} - ${{ matrix.os }} - ${{ matrix.arch }} - ${{ github.event_name }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        version:
          - '1'
          - '1.8'
        os:
          - ubuntu-latest
        arch:
          - x64
    steps:
      - uses: actions/checkout@v3
      - uses: julia-actions/setup-julia@v1
        with:
          version: ${{ matrix.version }}
          arch: ${{ matrix.arch }}
      - uses: julia-actions/cache@v1
      #- uses: julia-actions/julia-buildpkg@v1
      - run: |
          julia --color=yes --project=. -e '
            using Pkg
            packages = [
                PackageSpec(;url="https://github.com/KnutAM/MaterialModelsBase.jl.git"),
                PackageSpec(;url="https://github.com/KnutAM/Newton.jl.git"),
                ]
            Pkg.add(packages)
            Pkg.instantiate()'
        shell: bash
      - uses: julia-actions/julia-runtest@v1
      - uses: julia-actions/julia-processcoverage@v1
      - uses: codecov/codecov-action@v3
        with:
          files: lcov.info
  docs:
    name: Documentation
    runs-on: ubuntu-latest
    permissions:
      contents: write
      statuses: write
    steps:
      - uses: actions/checkout@v3
      - uses: julia-actions/setup-julia@v1
        with:
          version: '1'
      - name: Configure doc environment
        run: |
          julia --project=docs/ -e '
            using Pkg
            packages = [
                PackageSpec(;url="https://github.com/KnutAM/MaterialModelsBase.jl.git"),
                PackageSpec(;url="https://github.com/KnutAM/Newton.jl.git"),
                PackageSpec(path=pwd())
                ]
            Pkg.develop(packages)
            Pkg.instantiate()'
      - uses: julia-actions/julia-buildpkg@v1
      - uses: julia-actions/julia-docdeploy@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - run: |
          julia --project=docs -e '
            using Documenter: DocMeta, doctest
            using MechanicalMaterialModels
            DocMeta.setdocmeta!(MechanicalMaterialModels, :DocTestSetup, :(using MechanicalMaterialModels); recursive=true)
            doctest(MechanicalMaterialModels)'
